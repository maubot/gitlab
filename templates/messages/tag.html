{{ templates.repo_sender_prefix }}
{% if is_deleted_ref %}
    deleted tag
    {{ ref_name }}
{% else %}
    created tag
    <a data-mautrix-exclude-plaintext href="{{ ref_url }}">{{ ref_name }}</a>
{% endif %}
{%- if message and not hide_details -%}:
    <blockquote>
        {{ message | markdown }}
    </blockquote>
{%- endif -%}
